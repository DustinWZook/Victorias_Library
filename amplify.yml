version: 1
applications:
  - appRoot: .
    backend:
      phases:
        build:
          commands:
            - npm i --no-save --omit=dev @aws-amplify/backend-cli@latest
            - npx ampx --version
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
