version: 1
applications:
  - appRoot: .
    backend:
      phases:
        build:
          commands:
            - 'echo === BACKEND node and npm versions ==='
            - node -v
            - npm -v
            - 'echo === BACKEND install backend cli local ==='
            - npm i --no-save --omit=dev --loglevel=error @aws-amplify/backend-cli@latest
            - 'echo === BACKEND find ampx binary ==='
            - ls -la node_modules/.bin | grep ampx || true
            - 'echo === BACKEND ampx version ==='
            - ./node_modules/.bin/ampx --version
            - 'echo === BACKEND pipeline deploy ==='
            - ./node_modules/.bin/ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
